<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Knockout custom bindings for date and time pickers</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="bootstrap-datepicker.css" rel="stylesheet">
	<link href="bootstrap-timepicker.css" rel="stylesheet">
	<style type="text/css">
		.event-date{
			font-size: 25px;
		 	font-family: "Helvetica"
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Event info</h2>
		<div class="row">
			<div class="span3">
				

				<label>Date</label>
				<input type="text" data-bind="dateValue:eventDate"/>

				<label>Time</label>
				<input type="text" data-bind="timeValue:eventDate"/>
			</div>

			<div class="span6">
				<p class="event-date">
					Your event will start at <span data-bind="text:formattedDate"></span>
				</p>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">

		jQuery(function(){

			var viewModel = {
				eventDate:ko.observable(new Date()),
				
			}

			viewModel.formattedDate = ko.computed(function(){
					return moment(this.eventDate()).format("YYYY MMM DD (hh:mm:ss a)")
				},viewModel)

			ko.applyBindings(viewModel);

		})
		

	</script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script> -->
	<script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.0.0.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
	<script type="text/javascript" src="../src/ko.dateBindings.js"></script>
	<script type="text/javascript" src="bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="bootstrap-timepicker.js"></script>
</body>
</html>
